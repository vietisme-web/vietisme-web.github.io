<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vietisme Chess Bot ♟️</title>
  <!-- CSS Chessboard -->
  <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      background-color: #222;
      color: white;
      margin: 0;
      padding: 20px;
    }
    #board {
      width: 400px;
      margin: 20px auto;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Vietisme Chess Bot ♟️</h1>
  <div id="board"></div>
  <button onclick="resetGame()">Bắt đầu lại</button>

  <!-- JS Libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
  <script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>

  <script>
    // Khởi tạo game và bàn cờ
    const game = new Chess();
    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDrop: handleMove
    });

    function handleMove(source, target) {
      // Di chuyển người chơi
      const move = game.move({ from: source, to: target, promotion: 'q' });
      if (move === null) return 'snapback';

      // Bot đánh sau 300ms
      setTimeout(botMove, 300);
    }

    function botMove() {
      if (game.game_over()) return;

      const moves = game.moves({ verbose: true });

      // 1. Ưu tiên ăn quân
      const capture = moves.filter(m => m.captured);
      if (capture.length > 0) {
        game.move(capture[Math.floor(Math.random() * capture.length)].san);
        board.position(game.fen());
        return;
      }

      // 2. Nhập thành
      const castle = moves.filter(m => m.flags.includes('k') || m.flags.includes('q'));
      if (castle.length > 0) {
        game.move(castle[Math.floor(Math.random() * castle.length)].san);
        board.position(game.fen());
        return;
      }

      // 3. Phát triển Mã/Tượng trung tâm
      const develop = moves.filter(m => 
        (m.piece === 'n' || m.piece === 'b') &&
        ['c3','f3','d3','e3','c6','f6','d6','e6'].includes(m.to)
      );
      if (develop.length > 0) {
        game.move(develop[Math.floor(Math.random() * develop.length)].san);
        board.position(game.fen());
        return;
      }

      // 4. Random nước đi còn lại
      const moveRandom = moves[Math.floor(Math.random() * moves.length)];
      game.move(moveRandom.san);
      board.position(game.fen());
    }

    function resetGame() {
      game.reset();
      board.start();
    }
  </script>

</body>
</html>
