<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vietisme Chess Bot ♟️</title>
  <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"/>
  <style>
    body {text-align:center; font-family: Arial; background:#f4f4f4; margin:0; padding:0;}
    h1 {background:#222; color:white; margin:0; padding:20px;}
    #board {width:400px; margin:20px auto;}
    button {padding:10px 20px; margin:10px;}
  </style>
</head>
<body>
  <h1>Vietisme Chess Bot ♟️</h1>
  <div id="board"></div>
  <button onclick="resetGame()">Bắt đầu lại</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/1.0.0/chess.min.js"></script>
  <script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
  <script>
    const game = new Chess();
    const board = Chessboard('board', {
      draggable: true,
      position: 'start',
      onDrop: handleMove
    });

    function handleMove(source, target) {
      const move = game.move({from: source, to: target, promotion:'q'});
      if(move === null) return 'snapback';
      setTimeout(makeBotMove, 300);
    }

    function makeBotMove() {
      if(game.game_over()) return;

      const moves = game.moves({verbose:true});

      // 1. Ưu tiên ăn quân
      const captureMoves = moves.filter(m => m.captured);
      if(captureMoves.length > 0) {
        game.move(captureMoves[Math.floor(Math.random()*captureMoves.length)].san);
        board.position(game.fen());
        return;
      }

      // 2. Nhập thành
      const castlingMoves = moves.filter(m => m.flags.includes('k') || m.flags.includes('q'));
      if(castlingMoves.length > 0) {
        game.move(castlingMoves[Math.floor(Math.random()*castlingMoves.length)].san);
        board.position(game.fen());
        return;
      }

      // 3. Phát triển Mã/Tượng trung tâm
      const developMoves = moves.filter(m => 
        (m.piece === 'n' || m.piece === 'b') &&
        ['c3','f3','d3','e3','c6','f6','d6','e6'].includes(m.to)
      );
      if(developMoves.length > 0) {
        game.move(developMoves[Math.floor(Math.random()*developMoves.length)].san);
        board.position(game.fen());
        return;
      }

      // 4. Nước đi còn lại random
      const move = moves[Math.floor(Math.random()*moves.length)];
      game.move(move.san);
      board.position(game.fen());
    }

    function resetGame() {
      game.reset();
      board.start();
    }
  </script>
</body>
</html>
