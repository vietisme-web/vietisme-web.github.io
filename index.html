<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pixel Survival Step 1</title>
<style>
  html, body { margin: 0; padding: 0; overflow: hidden; background: #87CEEB; }
  canvas { display: block; background: #87CEEB; }
</style>
</head>
<body>
<canvas id="game"></canvas>
<script>
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

// biến player
let player = { x: canvas.width/2, y: canvas.height/2, size: 32, speed: 3, color: 'red' };

// lưu trạng thái phím
let keys = {};

// clouds
let clouds = [];
for(let i=0;i<5;i++){
  clouds.push({x:Math.random()*canvas.width, y:Math.random()*100, w:100, h:50, speed:0.2+Math.random()*0.3});
}

// lắng nghe phím
document.addEventListener('keydown', e=> keys[e.key.toLowerCase()] = true);
document.addEventListener('keyup', e=> keys[e.key.toLowerCase()] = false);

// update logic
function update(){
  if(keys['w']) player.y -= player.speed;
  if(keys['s']) player.y += player.speed;
  if(keys['a']) player.x -= player.speed;
  if(keys['d']) player.x += player.speed;

  clouds.forEach(c=>{
    c.x += c.speed;
    if(c.x>canvas.width) c.x=-c.w;
  });
}

// vẽ mọi thứ
function draw(){
  ctx.fillStyle = '#87CEEB';
  ctx.fillRect(0,0,canvas.width,canvas.height);

  clouds.forEach(c=>{
    ctx.fillStyle = 'white';
    ctx.beginPath();
    ctx.ellipse(c.x,c.y,c.w,c.h,0,0,Math.PI*2);
    ctx.fill();
  });

  ctx.fillStyle = player.color;
  ctx.fillRect(player.x-player.size/2, player.y-player.size/2, player.size, player.size);
}

// main loop
function loop(){
  update();
  draw();
  requestAnimationFrame(loop);
}

loop();
</script>
</body>
</html>
